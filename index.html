<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ftnick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="relative bg-black text-white">
    <!-- Background Image with Blur -->
    <div
      class="absolute inset-0 bg-cover bg-center grayscale"
      style="background-image: url('assets/bg.jpg'); filter: blur(4px)"
    ></div>

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <!-- Main Content -->
    <div
      class="relative z-10 flex flex-col items-center justify-center min-h-screen px-6 space-y-6"
    >
    <div class="relative w-28 h-28">
      <img id="profilePic" src="assets/pfp.png" alt="Profile Picture"
        class="w-full h-full rounded-full object-cover border-4 border-white shadow-lg">
      <img id="overlay" src="" alt="Overlay" class="absolute inset-0 w-full h-full rounded-full pointer-events-none hidden">
    </div>

      <!-- Name & Location -->
      <div class="text-center space-y-2">
        <h1 class="text-3xl font-extrabold tracking-wide">nick</h1>
        <p class="flex items-center justify-center text-lg text-gray-300">
          <i class="fas fa-map-marker-alt mr-2"></i> Sydney, Australia
        </p>
      </div>

      <!-- About Section -->
      <div
        class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl px-6 py-4 w-full max-w-lg shadow-lg"
      >
        <h2 class="text-lg font-semibold text-gray-100">@ftnick</h2>
        <p class="text-gray-300 text-sm mt-1">DMs open.</p>
      </div>

      <!-- Positions Section -->
      <div
        class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl px-6 py-4 w-full max-w-lg shadow-lg"
      >
        <h2 class="text-lg font-bold text-gray-100 mb-2">Current Positions</h2>
        <div class="grid grid-cols-1 gap-3 text-sm text-gray-300">
          <div
            class="p-3 bg-black bg-opacity-20 rounded-lg hover:bg-opacity-30 transition"
          >
            <p class="font-semibold text-base text-white">SRP</p>
            <p>Director (SHR)</p>
          </div>
          <div
            class="p-3 bg-black bg-opacity-20 rounded-lg hover:bg-opacity-30 transition"
          >
            <p class="font-semibold text-base text-white">feature</p>
            <p>Senior Supervising Programmer</p>
          </div>
        </div>
      </div>

      <!-- Social Links -->
      <div class="flex space-x-6 text-xl pt-2">
        <a
          href="https://discord.com/users/701632642822701057"
          class="hover:text-gray-300 transition-transform transform hover:scale-110"
        >
          <i class="fab fa-discord"></i>
        </a>
        <a
          href="https://github.com/ftnick"
          class="hover:text-gray-300 transition-transform transform hover:scale-110"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="mailto:nicksdistrict@gmail.com"
          class="hover:text-gray-300 transition-transform transform hover:scale-110"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>

  </body>
</html>
